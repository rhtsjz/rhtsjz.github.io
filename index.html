<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <META NAME="HandheldFriendly" content="True"> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>倒计时</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <p>倒计时</p>
      </div>
      <div class="content">
        <div class="digit">
          你猜
        </div>
        <div class="unit">
          天
        </div>
      </div>
      <div class="footer">
        <img src="http://d.pcs.baidu.com/thumbnail/546ab85429c19b10a7997fd7a46c5bc2?fid=1360303341-250528-855403796913092&time=1404550800&sign=FDTAER-DCb740ccc5511e5e8fedcff06b081203-ruxK8FxA4MdEYctnTH%2B0Vum%2FrHA%3D&rt=sh&expires=2h&r=337914502&sharesign=unknown&size=c710_u500&quality=100">
      </div>
    </div>
  </body>
  <script type="text/javascript">
    setInterval(function() {
      var back = new Date(2014, 08, 18);
      var now = new Date();
      var day = Math.floor((back.getTime() - now.getTime())/(60000*60*24))
      document.getElementsByClassName("digit")[0].innerHTML = day;
    }, 1000);
    
  </script>
</html>
