<!DOCTYPE html>
<html lang="en" manifest="example.appcache">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <META NAME="HandheldFriendly" content="True"> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>倒计时</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <p>倒计时</p>
      </div>
      <div class="content">
        <div class="digit">
          你猜
        </div>
        <div class="unit">
          天
        </div>
      </div>
      <div class="footer">
        <img src="7b67afdea2500f61c11520d332a9c8045fc47ac13757e-bWDuaa_fw658.gif">
        <div class="bearWrapper">
          <div class="ear right"></div>
          <div class="ear left"></div>
          <div class="jowls right"></div>
          <div class="jowls left"></div>
          <div class="face">
            <div class="eye right"></div>
            <div class="eye left"></div>
            <div class="cheeks">
              <div class="nose"></div>
              <div class="mouth"></div>
            </div>
            <div class="belly"></div>
            <div class="foot right">
            	<div class="pads"></div>
            </div>
            <div class="foot left">
            	<div class="pads"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    setInterval(function() {
      var back = new Date(2014, 8, 18);
      var now = new Date();
      var day = Math.floor((back.getTime() - now.getTime())/(60000*60*24))
      document.getElementsByClassName("digit")[0].innerHTML = day;
    }, 1000);
    
  </script>
</html>
